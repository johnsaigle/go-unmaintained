name: Update Popular Packages Cache

on:
  # Run weekly on Sundays at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of packages to cache'
        required: false
        default: '500'
        type: string

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to commit
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Build cache builder
        run: go build -o cache-builder ./cmd/cache-builder
      
      - name: Build popular packages cache
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          PACKAGE_COUNT="${{ github.event.inputs.count || '500' }}"
          echo "Building cache with ${PACKAGE_COUNT} packages..."
          ./cache-builder \
            --count ${PACKAGE_COUNT} \
            --output ./pkg/popular/data/popular-packages.json \
            --token $PAT
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet pkg/popular/data/popular-packages.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to cache file"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Cache file has been updated"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkg/popular/data/popular-packages.json
          git commit -m "chore: update popular packages cache

          - Updated cache with top ${{ github.event.inputs.count || '500' }} Go packages
          - Built on $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Automated via GitHub Actions"
          git push
      
      - name: Create summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "## Cache Updated Successfully âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Packages**: ${{ github.event.inputs.count || '500' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **File**: pkg/popular/data/popular-packages.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The cache has been committed and pushed to the repository." >> $GITHUB_STEP_SUMMARY
      
      - name: No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "## No Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The cache is already up to date. No commit was made." >> $GITHUB_STEP_SUMMARY
