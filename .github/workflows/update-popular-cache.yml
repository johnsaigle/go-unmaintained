name: Update Popular Packages Cache

on:
  # Run nightly at 02:00 UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      new-entries:
        description: 'Number of new entries to fetch (default: 10)'
        required: false
        default: '10'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  update-cache:
    name: Update Cache
    runs-on: ubuntu-latest
    permissions:
      # Required to commit and push popular packages cache updates
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: false
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Build cache builder
        run: go build -o cache-builder ./cmd/cache-builder
      
      - name: Build popular packages cache (incremental)
        env:
          PAT: ${{ secrets.PAT }}
          NEW_ENTRIES: ${{ github.event.inputs.new-entries || '10' }}
        run: |
          echo "Building cache incrementally with ${NEW_ENTRIES} new entries..."
          ./cache-builder \
            --new-entries ${NEW_ENTRIES} \
            --output ./pkg/popular/data/popular-packages.json \
            --token $PAT
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet pkg/popular/data/popular-packages.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to cache file"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Cache file has been updated"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        env:
          NEW_ENTRIES: ${{ github.event.inputs.new-entries || '10' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pkg/popular/data/popular-packages.json
          git commit -m "chore: update popular packages cache (incremental)

          - Added ${NEW_ENTRIES} new/refreshed entries
          - Built on $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - Automated nightly via GitHub Actions"
          git push
      
      - name: Create summary
        if: steps.check_changes.outputs.changed == 'true'
        env:
          NEW_ENTRIES: ${{ github.event.inputs.new-entries || '10' }}
        run: |
          TOTAL_ENTRIES=$(jq 'length' pkg/popular/data/popular-packages.json)
          echo "## Cache Updated Successfully âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **New entries requested**: ${NEW_ENTRIES}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total entries in cache**: ${TOTAL_ENTRIES}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **File**: pkg/popular/data/popular-packages.json" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The cache has been committed and pushed to the repository." >> $GITHUB_STEP_SUMMARY
          echo "Incremental build: only new or stale (>90 days) entries were fetched." >> $GITHUB_STEP_SUMMARY
      
      - name: No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "## No Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The cache is already up to date. No commit was made." >> $GITHUB_STEP_SUMMARY
